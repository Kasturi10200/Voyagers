<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="receipt.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Receipt</title>
  </head>
  <body>
    <div class="logo">
      <h3>SPACE NOVA</h3>
    </div>

    <div class="details">

      <section class="package">
          <p>
                PACKAGE :<span id="package"></span>
          </p>
      </section>
      <section class="members">
          <p>
                MEMBERS :<span id="members"></span>
          </p>
      </section>
      <section class="price">
          <p>
            PRICE :<span id="price"></span>
          </p>
      </section>
    </div>


    <div class="thanks-giving">
      <h4>THANKYOU!</h4>
      <h5>BE READY FOR A GREAT EXPERIENCE</h5>
    </div>
       <script src="app.js"></script>
  </body>
</html>
